`  <h1 id='headername' class='blockheader'>Movies</h1>
  <table class='blockheader'>
    <thead>
      <th>&nbsp;</th>
      <th>Title</th>
      <th>Genre</th>
    </thead>
    <tbody id="movie">
      <tr ng-repeat='movie in movies'>
        <td><a href="#" data-id="{{movie.id}}" class="articledetail"></td>
        <td>{{movie.title}}</td>
        <td>{{movie.genre}}</td>
        </tr>
    </tbody>
  </table> `
